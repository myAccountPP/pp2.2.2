<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cars Page</title>
</head>
<body>
<h1>List of Cars</h1>

<table>
    <thead>
    <tr>
        <th>model</th>
        <th>series</th>
        <th>engine</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="car : ${cars}">
        <td th:text="${car.model}"></td>
        <td th:text="${car.series}"></td>
        <td th:text="${car.engine}"></td>
    </tr>
    </tbody>
</table>
</body>
</html>
